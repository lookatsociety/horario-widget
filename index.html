<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .widget {
            background-color: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            position: relative;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .day {
            margin-bottom: 20px;
        }
        .class {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #ffffff;
            cursor: pointer;
            position: relative;
        }
        .class .color-picker {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
            border: 2px solid #fff;
        }
        .class .time, .class .location {
            font-size: 12px;
        }
        .editable {
            border: none;
            background: transparent;
            color: #ffffff;
            width: 100%;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .menu button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .menu-content a:hover {
            background-color: #f0f0f0;
        }
        .dark-mode {
            background-color: #191919;
        }
        .dark-mode .widget {
            background-color: #1F1F1F;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="menu">
            <button onclick="toggleMenu()">☰</button>
            <div class="menu-content" id="menuContent">
                <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
            </div>
        </div>
        <div class="header">Horario</div>
        <div class="day" id="dayContainer">
            <!-- Clases se generan dinámicamente -->
        </div>
    </div>
    <input type="color" id="hiddenColorPicker" style="display:none;" onchange="updateColor(this)">

    <script>
        let currentColorPicker;

        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }

        function openColorPicker(element) {
            currentColorPicker = element;
            const colorPicker = document.getElementById('hiddenColorPicker');
            colorPicker.click();
        }

        function updateColor(input) {
            const color = input.value;
            currentColorPicker.style.backgroundColor = color;
            currentColorPicker.parentElement.style.backgroundColor = color;
            saveSchedule();
        }

        function saveSchedule() {
            const classes = document.querySelectorAll('.class');
            const schedule = [];

            classes.forEach(classEl => {
                const subject = classEl.querySelector('.subject').value;
                const time = classEl.querySelector('.time').value;
                const location = classEl.querySelector('.location') ? classEl.querySelector('.location').value : '';
                const color = classEl.style.backgroundColor;

                schedule.push({ subject, time, location, color });
            });

            localStorage.setItem('schedule', JSON.stringify(schedule));
        }

        function loadSchedule() {
            const schedule = JSON.parse(localStorage.getItem('schedule'));
            if (schedule) {
                schedule.forEach(classData => {
                    addClassElement(classData);
                });
            } else {
                const defaultClasses = [
                    { subject: 'Física', time: '8:00 AM - 9:30 AM', location: '', color: '#4a90e2' },
                    { subject: 'Dibujo', time: '9:30 AM - 11:00 AM', location: '', color: '#f5a623' },
                    { subject: 'Inglés', time: '11:00 AM - 2:00 PM', location: '', color: '#7ed321' },
                    { subject: 'Filosofía', time: '2:00 PM - 4:00 PM', location: 'Lab 9b', color: '#50e3c2' },
                    { subject: 'Ciencias Naturales', time: '4:00 PM - 6:00 PM', location: 'Lab 2a', color: '#d0021b' },
                    { subject: 'Mates', time: '6:00 PM - 7:00 PM', location: 'Aula 3.4.1', color: '#9013fe' }
                ];
                defaultClasses.forEach(classData => {
                    addClassElement(classData);
                });
            }
        }

        function addClassElement({ subject, time, location, color }) {
            const dayContainer = document.getElementById('dayContainer');
            const classEl = document.createElement('div');
            classEl.className = 'class';
            classEl.style.backgroundColor = color;

            classEl.innerHTML = `
                <div class="color-picker" onclick="openColorPicker(this)" style="background-color: ${color};"></div>
                <input class="editable subject" value="${subject}">
                <input class="editable time" value="${time}">
                ${location ? `<input class="editable location" value="${location}">` : ''}
            `;

            classEl.querySelectorAll('.editable').forEach(input => {
                input.addEventListener('input', saveSchedule);
            });

            dayContainer.appendChild(classEl);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSchedule();
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
