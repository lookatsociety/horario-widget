<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .widget {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: relative;
            transition: background-color 0.3s ease;
            z-index: 1;
        }
        .header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .day {
            margin-bottom: 20px;
        }
        .class {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: #ffffff;
            cursor: pointer;
            position: relative;
        }
        .class button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-size: 16px;
        }
        .class input[type="color"] {
            position: absolute;
            top: 10px;
            right: 50px;
            border: none;
            padding: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            background-color: transparent;
        }
        .fisica { background-color: #4a90e2; }
        .dibujo { background-color: #f5a623; }
        .ingles { background-color: #7ed321; }
        .filosofia { background-color: #50e3c2; }
        .ciencias { background-color: #d0021b; }
        .mates { background-color: #9013fe; }
        .class .time, .class .location {
            font-size: 12px;
        }
        .editable {
            border: none;
            background: transparent;
            color: #ffffff;
            width: 100%;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }
        .menu button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }
        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;
        }
        .menu-content a:hover {
            background-color: #f0f0f0;
        }
        .dark-mode {
            background-color: #191919;
        }
        .dark-mode .widget {
            background-color: #1F1F1F;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="menu">
            <button onclick="toggleMenu()">☰</button>
            <div class="menu-content" id="menuContent">
                <a href="#" onclick="toggleDarkMode()">Modo Oscuro/Claro</a>
            </div>
        </div>
        <div class="header">Horario</div>
        <div class="day">
            <div class="class fisica">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Física">
                <input class="editable time" value="8:00 AM - 9:30 AM">
            </div>
            <div class="class dibujo">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Dibujo">
                <input class="editable time" value="9:30 AM - 11:00 AM">
            </div>
            <div class="class ingles">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Inglés">
                <input class="editable time" value="11:00 AM - 2:00 PM">
            </div>
            <div class="class filosofia">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Filosofía">
                <input class="editable time" value="2:00 PM - 4:00 PM">
                <input class="editable location" value="Lab 9b">
            </div>
            <div class="class ciencias">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Ciencias Naturales">
                <input class="editable time" value="4:00 PM - 6:00 PM">
                <input class="editable location" value="Lab 2a">
            </div>
            <div class="class mates">
                <input type="color" onchange="changeColor(this)" title="Elegir color">
                <input class="editable subject" value="Mates">
                <input class="editable time" value="6:00 PM - 7:00 PM">
                <input class="editable location" value="Aula 3.4.1">
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function changeColor(input) {
            const color = input.value;
            input.parentElement.style.backgroundColor = color;
        }
    </script>
</body>
</html>
